<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoer Keeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="container">
        <div id="basketcort">
            <img src="basketcort.jpg" alt="basketcort">
        </div>


        <h2>バスケットボール得点表</h2>
        <div id="timerContens">

            <h1 id="timer">0:00</h1>

            <label for="minutes">分:</label>
            <input type="number" id="minutes" min="0" value="0">

            <label for="seconds">秒:</label>
            <input type="number" id="seconds" min="0" max="59" value="0">

            <button id="startTime">開始</button>
            <button id="stopTime">停止</button>
            <button id="resetTime">リセット</button>


        </div>


        <div id="score">
            <span id="plyOneScore">0</span>
            対
            <span id="plyTwoScore">0</span>
        </div>
        <div>
            <!-- typeを指定しないとフォームの送信になっちゃう -->
            <button type="button" id="plyOneBtn" class="scoreBtn">プレイヤー1</button>
            <button type="button" id="plyTwoBtn" class="scoreBtn">プレイヤー2</button>
            <button type="button" id="resetBtn" class="scoreBtn">リセット</button>
        </div>



    </div>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
